<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Multiplication Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 8px 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 6px 10px;
      text-align: center;
      transition: background-color 0.2s;
    }
    th {
      background-color: #f0f0f0;
    }
    .highlight {
      background-color: #d1e7fd !important;
    }
  </style>
</head>
<body>
  <h2>Interactive Multiplication Table</h2>
  
  <label for="sizeInput">Enter table size:</label>
  <input type="number" id="sizeInput" value="10" min="1" />
  <button onclick="generateTable()">Generate Table</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      let size = parseInt(document.getElementById("sizeInput").value);
      if (isNaN(size) || size < 1) {
        alert("Please enter a valid number greater than 0");
        return;
      }

      let multiplicationTable = [];
      for (let row = 1; row <= size; row++) {
        let tempRow = [];
        for (let col = 1; col <= size; col++) {
          tempRow.push(row * col);
        }
        multiplicationTable.push(tempRow);
      }

      let html = "<table><tr><th>*</th>";
      for (let i = 1; i <= size; i++) {
        html += "<th>" + i + "</th>";
      }
      html += "</tr>";

      for (let r = 0; r < size; r++) {
        html += "<tr><th>" + (r + 1) + "</th>";
        for (let c = 0; c < size; c++) {
          html += `<td data-row="${r}" data-col="${c}">${multiplicationTable[r][c]}</td>`;
        }
        html += "</tr>";
      }
      html += "</table>";

      document.getElementById("tableContainer").innerHTML = html;

      // Add hover effect for highlighting row + column
      let cells = document.querySelectorAll("td");
      cells.forEach(cell => {
        cell.addEventListener("mouseenter", function() {
          let row = this.getAttribute("data-row");
          let col = this.getAttribute("data-col");

          document.querySelectorAll(`td[data-row="${row}"]`).forEach(td => td.classList.add("highlight"));
          document.querySelectorAll(`td[data-col="${col}"]`).forEach(td => td.classList.add("highlight"));
          this.classList.add("highlight");
        });

        cell.addEventListener("mouseleave", function() {
          document.querySelectorAll("td").forEach(td => td.classList.remove("highlight"));
        });
      });
    }

    // Generate default table on page load
    window.onload = generateTable;
  </script>
</body>
</html>
